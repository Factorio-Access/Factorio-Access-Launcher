<!DOCTYPE html>
<html>
    <head>
        <title>Factorio Access Keybindings</title>
        <script src="keybindings.js" defer></script>
    </head>
    <body>
        <table id="keybindings">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Primary Binding</th>
                    <th>Alternate Binding</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Pippet</th>
                    <td><button data-key="Q"></button></td>
                    <td><button data-key=""></button></td>
                </tr>
                <tr>
                    <th>Extra Info</th>
                    <td><button data-key="Y"></button></td>
                    <td><button data-key=""></button></td>
                </tr>
            </tbody>
        </table>
        <input id="test_in"/>
    </body>
</html>
