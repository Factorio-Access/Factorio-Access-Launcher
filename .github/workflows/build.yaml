name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Matches tags like 0.1.0, 2.0.7
  pull_request:
    branches: [main]

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe to work with tags
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Enable long paths
        run: git config --system core.longpaths true

      - name: Install dependencies
        run: pip install -r requirements.txt nuitka

      - name: Build executable
        run: python build_nuitka.py

      - name: Upload build artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: launcher
          path: dist/launcher.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/launcher.exe
          generate_release_notes: true
          draft: false
          prerelease: false